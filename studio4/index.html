<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Meet Me at the Library!</title>
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.sound.js'></script>
</head>
<body>
    <div class="wrapper">
        <section id="window">
            <img src="images/morning.jpg" alt="A gray morning background picture." width="600" height="450" id="morning">
            <img src="images/box.jpg" alt="Gray box for the text to appear in." width="550" height="125" id="box">
            <img src="images/girl.jpg" alt="Girl with her eyes closed." width="103" height="96" id="girl">
            <div class="ring"></div>
            <p id="first">...</p>
            <p id="second">Ugh... What time is it?</p>
            <p id="third">It's still so early. </p>
            <p id="fourth">Five more minutes...</p>
        </section>
      <footer>
          <a href="https://validator.w3.org/check?uri=referer">Valid HTML5</a> | <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a> | <a href="https://p5js.org/">P5 Library</a>
      </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
